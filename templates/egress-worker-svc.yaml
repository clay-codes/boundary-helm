{{- if and (not .Values.boundary.worker.disableAll) .Values.boundary.worker.egress.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: egress-worker
  labels:
    app: boundary-egress-worker
spec:
  type: {{ .Values.boundary.service.type }}
  selector: 
    app: boundary-egress-worker
  ports:
  {{- range .Values.boundary.worker.ingress.service.ports }}
  - name: {{ .name }}
    port: {{ .port }}
    targetPort: {{ .port }}
  {{- end }}
{{- end }}