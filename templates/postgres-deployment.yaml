apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.postgres.name }}
  labels:
    app: {{ .Values.postgres.name }}
spec:
  replicas: {{ .Values.postgres.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.postgres.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.postgres.name }}
    spec:
      containers:
      - name: postgres
        image: postgres
        env:
        {{- range .Values.postgres.env }}
        - name: {{ . }}
          value: {{ . | quote }}
        {{- end }}
        ports:
        - containerPort: 5432
        livenessProbe:
          {{- toYaml .Values.postgres.livenessProbe | nindent 12 }}